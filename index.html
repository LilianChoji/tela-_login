<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="estilos/tela-grande.css".css">
</head>
<body>
    <main>
        <section id="login">
          <div id="imagem">

          </div>
          
          <div id="formulario">
            <h1>Login</h1>
            <p>Seja Bem-Vindos(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
            
              <div class="campo">
                 <span class="material-symbols-outlined">tv_signin</span>
                 <input type="email" name="login" id="ilogin" autocomplete="email" required>
                 <label for="ilogin">login</label>
              </div>

              <div class="campo">
                <span class="material-symbols-outlined">passkey</span>
                <input type="password" name="senha" id="isenha" autocomplete="new-password" required min="8" max="8">
                <label for="isenha">senha</label>
              </div>

              <input type="submit" value="Entrar">

              <a href="esqueci.html" class="botao">esqueci a senha <span class="material-symbols-outlined">
                visibility_lock
                </span></a>
            </form>

          </div>
        </section>
    </main>
    
</body>
</html>
